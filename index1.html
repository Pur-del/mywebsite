<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery Store</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .cart-counter {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #fff;
      color: #4CAF50;
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
    }

    .product-card p {
      color: #666;
    }

    .add-to-cart {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .add-to-cart:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* Cart Modal */
    .cart-modal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 500px;
      padding: 20px;
      z-index: 1000;
      border-radius: 8px;
    }

    .cart-modal h2 {
      margin-bottom: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .cart-item button {
      background-color: red;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart-item button:hover {
      background-color: darkred;
    }

    .close-btn {
      margin-top: 10px;
      background-color: #555;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

  <header>
    <!-- 
      This is the main heading for the "Green Basket Grocery" website.
      It represents the title or name of the grocery store displayed prominently on the webpage.
    -->
    <h1>Green Basket Grocery</h1>
    <p>Fresh. Local. Affordable.</p>
    <div class="cart-counter" onclick="openCart()">ðŸ›’ Cart: <span id="cart-count">0</span></div>
  </header>

  <main class="products" id="product-list">
    <!-- Products are generated by JavaScript -->
  </main>

  <footer>
    <p>&copy; 2025 Green Basket Grocery. All rights reserved.</p>
  </footer>

  <!-- Cart Modal -->
  <div class="overlay" id="overlay" onclick="closeCart()"></div>
  <div class="cart-modal" id="cart-modal">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <button class="close-btn" onclick="closeCart()">Close</button>
  </div>

  <script>
    const products = [
  { id: 1, name: "Apples", price: 2.99, img: "https://images.pexels.com/photos/7333131/pexels-photo-7333131.jpeg" },
  { id: 2, name: "Bananas", price: 1.29, img: "https://images.pexels.com/photos/5945848/pexels-photo-5945848.jpeg" },
 // { id: 3, name: "Tomatoes", price: 1.99, img: "https://images.pexels.com/photos/736777/pexels-photo-736777.jpeg" },
  { id: 4, name: "Milk", price: 3.49, img: "https://images.pexels.com/photos/27126843/pexels-photo-27126843.jpeg" },
  { id: 5, name: "Bread", price: 2.50, img: "https://images.pexels.com/photos/8412096/pexels-photo-8412096.jpeg" },
  { id: 6, name: "Eggs", price: 1.99, img: "https://images.pexels.com/photos/18715277/pexels-photo-18715277.jpeg" }
];





   
   

    let cart = [];

    const productList = document.getElementById('product-list');
    const cartCount = document.getElementById('cart-count');
    const cartItems = document.getElementById('cart-items');
    const overlay = document.getElementById('overlay');
    const cartModal = document.getElementById('cart-modal');

    function renderProducts() {
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <img src="${product.img}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
          <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(productId) {
      const item = cart.find(i => i.id === productId);
      if (item) {
        item.qty += 1;
      } else {
        const product = products.find(p => p.id === productId);
        cart.push({ ...product, qty: 1 });
      }
      updateCartCount();
    }

    function updateCartCount() {
      const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
      cartCount.textContent = totalQty;
    }

    function openCart() {
      overlay.style.display = 'block';
      cartModal.style.display = 'block';
      renderCartItems();
    }

    function closeCart() {
      overlay.style.display = 'none';
      cartModal.style.display = 'none';
    }

    function renderCartItems() {
      cartItems.innerHTML = '';
      if (cart.length === 0) {
        cartItems.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }

      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name} x ${item.qty} - $${(item.price * item.qty).toFixed(2)}</span>
          <button onclick="removeFromCart(${item.id})">Remove</button>
        `;
        cartItems.appendChild(div);
      });
    }

    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      updateCartCount();
      renderCartItems();
    }

    renderProducts();
  </script>

</body>
</html>
